<!DOCTYPE html>
<title>Would You Lie To Me?</title>
<link rel="icon" href="/temp_icon.png">

<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>

<body>

<div class="">
 <h2>Welcome to the session</h2>

<div id = "PromptUsername"  style = "display:none;">
    <form id = "userForm">
        <label for="nameInput">Who are you?</label>
        <input type = "text" id = "nameInput"><br>
        <input type = "submit" id = "submitName" value="Confirm">
    </form>
</div>

<div id = "PromptRoom">
    <button id="newRoom">New Room</button>
    <button id="joinRoom">Join Room</button>
    <form id = "roomForm"  style = "display:none;">
        <label for="roomInput">Room Code:</label>
        <input type = "text" id = "roomInput"><br>
        <input type = "submit" id = "confirmJoinRoom" value="Confirm">
    </form>
</div>

<div id = "Lobby" style = "display:none">
    <p id = "RoomCodeDisplay">Room Code:</p> 
    <p id = "MembersLabel">Connected Team Members: </p>
    <ul id = "MembersList"></ul>
    <canvas id="canvas" width="200" height="100"style="border:1px solid #000000;"></canvas>
     <!--Don't touch the IDs or Classes pls  -->
    <div class="buttons">
        <button id="clr-Black" class="clrButton">Black</button>
        <button id="clr-Red" class="clrButton">Red</button>
        <button id="clr-Blue" class="clrButton">Blue</button>
        <button id="clr-Green" class="clrButton">Green</button>
    </div>

    <div class="buttons">
        <button id="thc-Small" class="thcButton">Small</button>
        <button id="thc-Normal" class="thcButton">Normal</button>
        <button id="thc-Large" class="thcButton">Large</button>
        <button id="thc-XL" class="thcButton">XL</button>
        <button id="thc-2XL" class="thcButton">2XL</button>
    </div>
</div>
<div class="buttons">
    <button id="undoStroke">Undo</button>
    <button id="clearCanvas">Clear Canvas</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
<script src="/draw.js"></script>


</body>
</html>
